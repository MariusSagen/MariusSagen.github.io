<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchSetninger</title>
</head>
<body>

<h1>Switch Setninger Oppgave 1</h1>



<script>

    var Merke = prompt("Skriv inn mobilmerke");

    switch (Merke) {
        case "Apple":
        case "apple":
            document.write("Apple er et amerikansk multinasjonalt teknologiselskap som utvikler og selger forbrukerelektronikk, programvare, og personlige datamaskiner. Selskapets mest kjente produkter er Macintosh-familien med datamaskiner, iPod, iPhone, iPad og Apple Watch.");
            document.body.style.background="gold";
            break;
        case "Nokia":
        case "nokia":
            document.write("Nokia er et finsk akjeselskap. Nokia ble etablert i 1865 av Knut Fredrik Idestam for å produsere papir. Etter hvert vokste bedriften til et multinasjonalt selskap med ulike produkter som gummi, kjemikalier og etter hvert telekommunikasjon. I 1988 kom 10 prosent av omsetningen fra telekommunikasjon, og fra 1998 til 2012 var Nokia ledende i verden på mobiltelefoner.");
            document.body.style.background="darkblue";
            break;
        case "Samsung":
        case "samsung":
            document.write("Samsung er en av de største forretningsgruppene i Sør-Korea. Det startet som et eksportselskap i 1938, men utvidet seg raskt til andre områder. Samsung Group har godt over 400 000 ansatte over hele verden, og produserer biler, elektronikk, kjemikalier, fly, båter, handelsvarer, driver hoteller, fornøyelsesparker, bygger skyskrapere, produserer tekstiler, mat osv i separate selskaper, bygd opp etter den asiatiske finanskrisen.");
            document.body.style.background="lightblue";
            break;
        case "Sony":
        case "sony":
            document.write("Sony Corporation er et internasjonalt elektronikkonsern med hovedkontor i Tokyo i Japan. Sony er verdens største produsent av forbrukerelektronikk og en av de største bedriftene i Japan og i verden. Selskapet ble grunnlagt 7. mai 1946 av Masaru Ibuka og Akio Morita under navnet Tokyo Telecommunications Engineering, med rundt 20 ansatte. Selskapets første produkter, ved slutten av 1940-tallet, var en riskoker og et elektrisk varmeteppe.");
            document.body.style.background="grey";
            break;
        case "Microsoft":
        case "microsoft":
            document.write("Microsoft Corporation er et amerikansk programvareselskap, etablert i 1975 av William H. Gates (Bill Gates) og Paul Allen, med hovedkontor i Redmond, Washington. Selskapets mest kjente produkter er operativsystemene Microsoft Windows, MS-DOS og kontorpakken Microsoft Office.");
            document.body.style.background="orange";
            break;
        default:
            document.write("Vi gjennkjenner ikke dette merket, så det er nok et dårlig merke");
            document.body.style.background="red";
    }

</script>

</body>
</html>
