<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Validering av Input</title>
</head>
<body>

    <h1>Validering av input-felt ved å bruke if-setning</h1>
    <p>Skriv inn navn</p>

    <div>

        <span>Navn:</span>
        <input type="text" id="inpNavn">

    </div>

        <div id="divResultat">

        </div>


    <script>

        var inpNavn = document.getElementById("inpNavn"); // Oppretter vi en variabel som referer til inpNavn elementet
        var divResultat = document.getElementById("divResultat"); // referer til divResultat elementet

        inpNavn.onkeyup = function () { // når en tast blir tastet

            var Navn = inpNavn.value; // oppretter en variabel navn hvor verdien i input-feltet lagres, oppdateres hver gang en tast blir tastet

            if (Navn.length < 4) { // Hvis navnet er kortere enn 4 bokstaver
                divResultat.innerHTML = "Hei " + Navn + ", Navnet er for kort"; // Svar hvis navnet er for kort
                }
                else if (Navn.length > 15){ //hvis navnet er lengere enn 15 bokstaver
                    divResultat.innerHTML = "Hei " + Navn + ", Navnet ditt er for langt!";

            }
                else { // hvis ingen av testene over kjøres denne koden
                    divResultat.innerHTML = "Hei " + Navn + ", Bra jobbet ! Navnet er langt nok"; // Hvis ikke får man dette svaret
            }
        };




    </script>


</body>
</html>
