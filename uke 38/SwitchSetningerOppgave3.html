<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchsetningerOppg3</title>
</head>
<body>

<h1>Switch Setninger Oppgave 3</h1>

<script>

    var Rovdyr = prompt("Skriv inn et Rovdyr");

    switch (Rovdyr) {
        case "Ulv":
        case "ulv":
            document.write("Det er 33 individer av Ulv i Norge");
            break;
        case "Jerv":
        case "jerv":
            document.write("Det er 343 individer av Jerv i Norge");
            break;
        case "Bjørn":
        case "bjørn":
            document.write("Det er 137 individer av Bjørn i Norge");
            break;
        case "Gaupe":
        case "gaupe":
            document.write("Det er 350 individer av Gaupe i Norge");
            break;
        default:
            document.write("Rovdyr ikke gjennkjent");
    }




</script>

</body>
</html>
