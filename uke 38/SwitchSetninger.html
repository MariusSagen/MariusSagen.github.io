<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchSetninger</title>
</head>
<body>

<h1>Switch Setninger</h1>


<script>


    var verdi = prompt("Skriv inn en tekst");

    switch (verdi) {
        case "Hei":
            document.write("Hei");
            break;
        case "jada":
        case "JADA":
            document.write("Jada");
            break;
    }

</script>

</body>
</html>
