<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Hendelser</title>

    <style>

        body{
            cursor: none;
        }

        #firkant{
            background-color: crimson;
            height: 50px;
            width: 50px;
            margin-left: 40px;
            margin-top: 50px;
            border-radius: 50%;
        }

    </style>

</head>

<body>

    <div id="firkant"></div>


<script>

    var firkant = document.getElementById("firkant");

    document.onmousemove = function ( ) {
        var x = event.clientX - 25;
        var y = event.clientY - 25;
        console.log("x= " + x);
        console.log("y= " + y);

        firkant.style.marginLeft = x + "px";
        firkant.style.marginTop = y + "px";
    }





</script>


</body>
</html>
