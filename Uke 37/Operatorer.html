<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatorer</title>
</head>



<body>


<script>
    var minVariabel, minAndreVariabel, minTredjeVariabel; //oppretter tre variabler på samme linje ved å skille med ","

    //------------ Tilordningsoperatorer-----------

    minVariabel = 23; //tilordner minVariabel verdien 23

    minVariabel = 43; //overskriver den gamle verdien av minVariabel

    minVariabel += 3; //plusser på 3 på den gamle verdien av minVariabel
    minVariabel -=2; //trekker fra 2 på den gamle verdien av minVariabel
    minVariabel *=4; //det samme som over
    minVariabel /=3; //jupp

    //---------------------------------------------

    //--------------Sammenligningsoperatorer---------------

    var tall1 = 3;
    var tall2 = 5;
    var tall3 = 3;


    console.log(tall1 == tall3); //true, 2 likhetstegn sammenliger tall i koden
    console.log(tall1 === "tall3"); //false, 3 likehetstegn sammenligner type kode
    console.log(tall1 > tall2); //false, tall 2 er større enn tall 1
    console.log(tall2 > tall1); //true, tall 2 er større enn tall 1
    console.log(tall1 !== tall2); //true, tall1 og tall2 er helt ulike
    console.log(tall1 != tall3); //false, ulike



</script>


</body>
</html>
