<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Array</title>

</head>
<body>


<script>
    var minArray = [1, "thor", 45, 634, "jajaja"]; // oppretter en array, som er en liste med "ting"

    console.log(minArray[2]); //henter ut elementet med indeksen 2, som er det tredje elementet i listen
    minArray.push("Hallo!"); //legger til "hallo!" i min Array
    console.log(minArray); //skriver ut minArray i consolen


    var minAndreArray = [minArray, 23, "hallo"]; //definerer en variabel minAndreArray som er en array
    console.log(minAndreArray); //skriver ut minAndreArray i consolen

    console.log(minAndreArray[0] [1]); //henter ut elementet nr 1 i elementet nr 0
</script>



</body>
</html>
