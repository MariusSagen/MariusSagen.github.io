<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedie!</title>

    <style>

        body {
            background: goldenrod;
        }

        #btn{
            background-image: url("Bilder/IT button.png");
            width: 383px;
            height: 390px;
            margin: 200px auto;
            transition: 1s;
        }

        .btnUsynlig{
            display: none;
        }

    </style>

</head>
<body>

<div id="btn"></div>

<script>

    const btn = document.getElementById("btn");
    var lyd = new Audio("flyby-Conor-1500306612.mp3");

    btn.onclick = function () {
        btn.classList.add("btnUsynlig");
        lyd.play();
        document.body.style.backgroundColor = "blue";
    };



</script>

</body>
</html>
