<body>

<canvas id="canvas" width="600" height="600"> </canvas>

<style>

    canvas{
        border-style: solid;
    }

</style>

<script>

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
/*
    ctx.moveTo(10,10);

*/

    var i = 0;

    while (i < 600){
        ctx.moveTo(0,i);
        ctx.lineTo(600,i);
        ctx.stroke();
        i = i + 10;
    }


</script>
