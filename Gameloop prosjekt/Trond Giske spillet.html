<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trond Giske spillet</title>
    <style>

        #spill{
            border: dimgrey 6px solid;
            width: 1000px;
            height: 750px;
            margin-left: 7%;
            margin-top: 2%;
            background-color: lightblue;
        }

        .blink {
            -webkit-animation: blink .75s linear infinite;
            -moz-animation: blink .75s linear infinite;
            -ms-animation: blink .75s linear infinite;
            -o-animation: blink .75s linear infinite;
            animation: blink .75s linear infinite;
        }
        @-webkit-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @-moz-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @-ms-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @-o-keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 1; }
            50.01% { opacity: 0; }
            100% { opacity: 0; }
        }

        #gameover{
            font-size: 70px;
            position: fixed;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
            color: red;
            text-align: center;
        }

        #kvinne{
            position: fixed;
            opacity: 100%;
            height: 500px;
            width: 300px;
            left: 80%;
            top: 25%;
        }

    </style>
</head>
<body>

    <canvas id="spill"></canvas>

    <div id="gameover" class="blink"></div>

    <img src="vedlegg/standing%20woman.png" alt="" id="kvinne">
    
<script src="Trond%20Giske%20JS.js"></script>

</body>
</html>
